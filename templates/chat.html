<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Assistance Chatbot</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- FIXED: Correct Font Awesome Link -->
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img
          src="{{ url_for('static', filename='medical_logo.png') }}"
          alt="Medical Assistance"
          class="logo"
        />
        <h2>Medical Assistance Chatbot</h2>
      </div>

      <div class="chat-box" id="chat-box">
        <div class="bot-message">
          <span
            >👩‍⚕️ Hello! I'm your medical assistant. How can I help you
            today?</span
          >
        </div>
      </div>

      <div class="input-box">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="sendMessage()">
          <i class="fas fa-arrow-up"></i>
          <!-- ⬆ FIXED: Arrow Symbol -->
        </button>
      </div>
    </div>

    <script>
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }

      function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim();
        if (userInput === "") return;

        let chatBox = document.getElementById("chat-box");

        let userMessage = document.createElement("div");
        userMessage.classList.add("user-message");
        userMessage.innerHTML = `<span>${userInput}</span>`;
        chatBox.appendChild(userMessage);

        document.getElementById("user-input").value = "";

        fetch("/get", {
          method: "POST",
          body: new URLSearchParams({ msg: userInput }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
        })
          .then((response) => response.text())
          .then((data) => {
            let botMessage = document.createElement("div");
            botMessage.classList.add("bot-message");
            botMessage.innerHTML = `<span>👩‍⚕️ ${data}</span>`;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
